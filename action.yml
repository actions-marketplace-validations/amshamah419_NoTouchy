name: 'NoTouchyPlease'
description: 'Fail a build if files matching a regex pattern are modified by certain users'
icon: 'shield'
color: 'purple'
inputs:
  regex-pattern:
    description: 'Regex pattern to match file names'
    required: true
  github-token:
    description: 'GitHub token'
    required: true
    default: ${{ github.token }}
runs:
  using: 'node12'
  main: 'index.js'
